version: v2
plugins:
  - local: protoc-gen-go
    out: backend/internal/proto
    opt: paths=source_relative

  - local: protoc-gen-go-grpc
    out: backend/internal/proto
    opt: paths=source_relative

  - local: frontend/node_modules/.bin/protoc-gen-ts_proto
    out: frontend/src/lib/proto
    opt: esModuleInterop=true,forceLong=string,outputServices=false,snakeToCamel=false

  - local: bot/node_modules/.bin/protoc-gen-ts_proto
    out: bot/src/lib/proto
    opt: esModuleInterop=true,forceLong=string,outputServices=false,snakeToCamel=false
