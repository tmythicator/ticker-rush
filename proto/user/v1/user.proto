syntax = "proto3";

package user.v1;

import "google/protobuf/timestamp.proto";

option go_package = "github.com/tmythicator/ticker-rush/server/internal/proto/user/v1;user";

message PortfolioItem {
  string stock_symbol = 1;
  double quantity = 2;
  double average_price = 3;
}

message User {
  int64 id = 1;
  string username = 2;
  string password_hash = 3;
  double balance = 4;
  google.protobuf.Timestamp created_at = 5;
  string first_name = 6;
  string last_name = 7;
  map<string, PortfolioItem> portfolio = 8;
  string website = 9;
}

message CreateUserRequest {
  string username = 1;
  string password = 2;
  string first_name = 3;
  string last_name = 4;
  string website = 5;
}

message UpdateUserRequest {
  string first_name = 1;
  string last_name = 2;
  string website = 3;
}

message LoginRequest {
  string username = 1;
  string password = 2;
}
