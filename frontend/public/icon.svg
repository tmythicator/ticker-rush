<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4ade80;stop-opacity:1" /> <!-- Mint Green -->
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" /> <!-- Cyan -->
    </linearGradient>
    <filter id="glow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="12" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="512" height="512" rx="110" ry="110" fill="#0f172a" />

  <path d="M 256 106
           A 150 150 0 1 1 106 256"
        stroke="url(#grad1)" stroke-width="80" fill="none" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)" />

  <circle cx="256" cy="256" r="45" fill="url(#grad1)" filter="url(#glow)" />
  <circle cx="160" cy="160" r="20" fill="#4ade80" opacity="0.6" filter="url(#glow)" />

</svg>
