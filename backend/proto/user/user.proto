syntax = "proto3";

package user;

option go_package = "github.com/tmythicator/ticker-rush/server/proto/user";

import "google/protobuf/timestamp.proto";

message User {
  int64 id = 1;
  string email = 2;
  string password_hash = 3;
  double balance = 4;
  map<string, int32> portfolio = 5;
  google.protobuf.Timestamp created_at = 6;
}
