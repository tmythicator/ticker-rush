version: "2"
sql:
  - engine: "postgresql"
    queries: "db/queries/"
    schema: "db/migrations/"
    gen:
      go:
        package: "sqlc"
        out: "internal/gen/sqlc"
        sql_package: "pgx/v5"
        overrides:
          - column: "users.balance"
            go_type: "float64"
          - column: "portfolio_items.quantity"
            go_type: "float64"
          - column: "portfolio_items.average_price"
            go_type: "float64"
