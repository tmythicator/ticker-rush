services:
  valkey:
    image: valkey/valkey:8-alpine
    container_name: ticker_rush_valkey
    command: sh -c "valkey-server --port $$REDIS_PORT"
    ports:
      - "${REDIS_PORT}:${REDIS_PORT}"
    environment:
      - REDIS_PORT
    volumes:
      - valkey_data:/data
    networks:
      - ticker_rush_net
    healthcheck:
      test: ["CMD", "valkey-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: always

  postgres:
    image: postgres:16-alpine
    container_name: ticker_rush_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ticker_rush_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: always

  exchange:
    build:
      context: .
      dockerfile: container/backend.Dockerfile
      target: exchange-image
    container_name: ticker_rush_exchange
    env_file:
      - .env
    ports:
      - "${SERVER_PORT}:${SERVER_PORT}"
    environment:
      - REDIS_HOST=valkey
      - POSTGRES_HOST=postgres
    depends_on:
      valkey:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - ticker_rush_net
    restart: always

  fetcher:
    build:
      context: .
      dockerfile: container/backend.Dockerfile
      target: fetcher-image
    container_name: ticker_rush_fetcher
    env_file:
      - .env
    environment:
      - REDIS_HOST=valkey
      - POSTGRES_HOST=postgres
    depends_on:
      valkey:
        condition: service_healthy
    networks:
      - ticker_rush_net
    restart: always

  frontend:
    build:
      context: .
      dockerfile: container/frontend.Dockerfile
    container_name: ticker_rush_frontend
    stop_signal: SIGTERM
    env_file:
      - .env
    ports:
      - "${CLIENT_PORT}:${CLIENT_PORT}"
    depends_on:
      exchange:
        condition: service_started
    networks:
      - ticker_rush_net
    restart: always

  bot:
    build:
      context: .
      dockerfile: container/bot.Dockerfile
    container_name: ticker_rush_bot
    env_file:
      - .env
    environment:
      - SERVER_URL=http://exchange:${SERVER_PORT}
    depends_on:
      exchange:
        condition: service_started
    networks:
      - ticker_rush_net
    restart: always

networks:
  ticker_rush_net:
    driver: bridge

volumes:
  valkey_data:
  postgres_data:
