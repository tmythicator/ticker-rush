name: Backend Tests

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'
      - 'go.mod'
      - 'go.sum'
      - 'Taskfile.yml'
      - 'flake.nix'
      - 'flake.lock'
      - '.github/workflows/backend-test.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'backend/**'
      - 'go.mod'
      - 'go.sum'
      - 'Taskfile.yml'
      - 'flake.nix'
      - 'flake.lock'
      - '.github/workflows/backend-test.yml'

jobs:
  test-backend:
    name: Backend Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install Nix
        uses: cachix/install-nix-action@v31

      - name: Install Dependencies
        run: nix develop --command task backend:deps

      - name: Run Linter
        run: nix develop --command task backend:lint

      - name: Run Tests
        run: nix develop --command task backend:test
