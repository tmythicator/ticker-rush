name: Frontend Tests

on:
  push:
    branches: [main]
    paths:
      - "frontend/**"
      - "Taskfile.yml"
      - "flake.nix"
      - "flake.lock"
      - ".github/workflows/frontend-test.yml"
  pull_request:
    branches: [main]
    paths:
      - "frontend/**"
      - "Taskfile.yml"
      - "flake.nix"
      - "flake.lock"
      - ".github/workflows/frontend-test.yml"

jobs:
  test-frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install Nix
        uses: cachix/install-nix-action@v31

      - name: Install Dependencies
        run: nix develop --command task frontend:deps

      - name: Build
        run: nix develop --command task frontend:build

      - name: Run CI (Lint, Format Check, Test)
        run: nix develop --command task frontend:ci
